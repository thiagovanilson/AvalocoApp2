<ion-header  (click)="goback()" style="height: 45px; padding: 0px 0px; ">
  <h5 style="margin-top: 0px">
    &nbsp; Tecnologo ADS 10/10/18
    <div style="font-size: 12pt">
      <ion-icon name="arrow-dropleft"></ion-icon>
      Indicadores
    </div>
  </h5>
</ion-header>

<ion-content  text-center >    
  
  <ion-grid style="padding: 20% 0px">
    <ion-row>
      <ion-col>
        <div style="padding: 5% 5%">
          <ion-card style="padding: 10%; height: 15%; background-color: rgb(222, 222, 231)" (click)="goToChecklist()">
            Checklist das ações do curso
            <br />&nbsp;
            <h1>
              <ion-icon name="md-checkmark"></ion-icon>
            </h1>
          </ion-card>
        </div>
      </ion-col>
      <ion-col>
        <div style="padding: 5% 5%">            
          <ion-card style="padding: 10%;  background-color: rgb(222, 222, 231)" (click)="navCtrl.push('IndicatorPage')">
            <br />&nbsp;
            Indicadores   
            <br />&nbsp;         
            <h1>
              <ion-icon name="ios-paper"></ion-icon>
            </h1>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div style="padding: 5% 5%">
          <ion-card style="padding: 10%; height: 15%; background-color: rgb(222, 222, 231)" >
            Requisitos legais e normativos

            <h1>
              <ion-icon name="ios-paper"></ion-icon>
            </h1>
          </ion-card>          
        </div>
        </ion-col>
        <ion-col>
          <div style="padding: 5% 5%">
            <ion-card style="padding: 10%; height: 15%; background-color: rgb(222, 222, 231)" (click)="navCtrl.push('FinalConsiderationsPage')">
              Registrar considerações finais
              <h1>
                <ion-icon name="ios-book"></ion-icon>
              </h1>
            </ion-card>        
          </div>
        </ion-col>
    </ion-row>   
  </ion-grid> 
</ion-content>
