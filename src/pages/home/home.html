<ion-content padding id="page2" style="background: rgb(229, 235, 235)">

  <ion-list id="home-list1">

    <ion-item-divider color="light" id="home-list-item-divider1" style="text-align: right" >
      <ion-icon item-start>{{qtdAvOpned}}</ion-icon>
      <h1>Avaliações Abertas</h1>
    </ion-item-divider>

    <ion-list id="OpnedList">
      <ion-item color="light" id="home-list-item9" *ngFor="let item of _avaliacoesAbertas"  >
          <div>Id: {{item.codigo}}</div>
          <div>Periodo: {{item.dataInicio}} a {{item.dataTermino}}</div>
          <div></div>
      </ion-item>      
    </ion-list>

  </ion-list>
 
  <!--
    <div class="spacer" style="height:70px;" id="home-spacer1"></div>
  -->

  <ion-list id="ScheduleList" style="Padding-top: 30%; padding-bottom: 50%">

    <ion-item-divider  color="light" id="home-list-item-divider3" style="text-align: right">
      <ion-icon item-start>{{qtdAvSchedule}}</ion-icon>
      <h1>Avaliações Agendadas</h1>
    </ion-item-divider>

    <ion-list id="home-list7" >
      <ion-item color="light" id="home-list-item10" *ngFor="let item2 of _avaliacoesAgendadas" >
        <div>Id: {{item2.codigo}}</div>
        <div>Periodo: {{item2.dataInicio}} a {{item2.dataTermino}}</div>
        <div></div>
      </ion-item>
    </ion-list>

  </ion-list>

</ion-content>
