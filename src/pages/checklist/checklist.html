<ion-header  (click)="goback()" style="height: 45px; padding: 0px 0px; ">
  <h5 style="margin-top: 0px">
    &nbsp; {{title}}
    <div style="font-size: 12pt">
      <ion-icon name="arrow-dropleft"></ion-icon>
      Checklist
    </div>
  </h5>
</ion-header>

<ion-content padding >  
  
  <ion-list no-padding style=" background-color:  rgb(229, 235, 235); " >
    
    <!-- <ion-select [(ngModel)]="categoria" id ="cat" (ionChange)="loadItens()" style=" background-color: #8a2be2" placeholder="Selecione um" interface="popover" multiple="false" cancelText="Cancelar" okText="Salvar" >

    <ion-list>
      <ion-item >
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="categorySelectedCod" (ionChange)="loadItens()">
          <ion-option  *ngFor="let item of categories" value="{{item.codigo}}">{{item.nome}}</ion-option>          
        </ion-select>
       </ion-item>
     </ion-list>
    <br />

    <ion-grid no-padding  *ngFor="let item of itens"  text-center>
      
      <ion-row>
        <h6 padding-left text-wrap style="text-align: left; ">
          {{item.ordem}} - {{item.nome}}
        </h6>
      </ion-row>

      <ion-row radio-group style="width:100%;" >  
        <ion-col >            
          <ion-item style=" background-color: unset">
            <ion-label>Sim {{item.atendido}}</ion-label>
            <ion-radio checked={{item.atendido}}  (click)="alterStatus(item, true)" ></ion-radio>      
          </ion-item>
        </ion-col>        
        <ion-col>
          <ion-item style="background-color:  unset" >
            <ion-label>N達o</ion-label>
            <ion-radio checked={{!item.atendido}}  (click)="alterStatus(item, false)"> </ion-radio>        
          </ion-item>
          </ion-col>
          <ion-col>
              <ion-item style="width:50px; background-color:  rgb(0, 0, 0,0)">                  
              </ion-item>
          </ion-col>  
          <ion-col>
            <ion-item style="background-color: unset">
              <ion-icon name="ios-create-outline" ></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item style="background-color: unset">
              <img src="/assets/icon/ic_spellcheck_black_24dp.png" width=18px>        </ion-item>
          </ion-col>
        </ion-row>
